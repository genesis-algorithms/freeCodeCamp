<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nest Many Elements within a Single div Element</title>
</head>

<body>
  <h2>CatPhotoApp</h2>
  <main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>
    <a href="#">
      <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
    </a>
    <div>
      <p>Things cats love:</p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
    </div>
    <div>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
      <label><input type="radio" name="indoor-outdoor" value="outdoor" checked> Outdoor</label><br>
      <label><input type="checkbox" name="personality" value="loving"> Loving</label>
      <label><input type="checkbox" name="personality" value="lazy"> Lazy</label>
      <label><input type="checkbox" name="personality" value="energetic"> Energetic</label><br>
      <input type="text" placeholder="cat photo URL" required value>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
